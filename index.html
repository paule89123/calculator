<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<div id="calculator">
	<div id="history"></div>
	<div id="display">0</div>
		<div class="row">
		<div class="button" id="button-7"> ( </div>
		<div class="button" id="button-8"> ) </div>
		<div class="button" id="button-9"> % </div>
		<div class="button final-column" id="ac-button">AC</div>
	</div>
	<div class="row">
		<div class="button" id="button-7">7</div>
		<div class="button" id="button-8">8</div>
		<div class="button" id="button-9">9</div>
		<div class="button final-column" id="divide-button"> รท </div>
	</div>
	<div class="row">
		<div class="button" id="button-4">4</div>
		<div class="button" id="button-5">5</div>
		<div class="button" id="button-6">6</div>
		<div class="button final-column" id="multiply-button"> ร </div>
	</div>
	<div class="row">
		<div class="button" id="button-1">1</div>
		<div class="button" id="button-2">2</div>
		<div class="button" id="button-3">3</div>
		<div class="button final-column" id="minus-button"> - </div>
	</div>
	<div class="row">
		<div class="button" id="button-0">0</div>
		<div class="button" id="dp-button">.</div>
		<div class="button" id="equals-button">=</div>
		<div class="button final-column" id="plus-button"> + </div>
	</div>
</div>


<script src="calculator.js"></script>
</body>
</html>
