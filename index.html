<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<div id="calculator-container">
	
	<div id="calculator">

		<div id="display-container">
			<div id="blank-space"></div>
			<div id="history"></div>
			<div id="display">0</div>
		</div>

		<div class="row">
			<div class="button"> ( </div>
			<div class="button"> ) </div>
			<div class="button"> % </div>
			<div class="button" id="ac-button">AC</div>
		</div>
		<div class="row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button" id="divide-button"> รท </div>
		</div>
		<div class="row">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button" id="multiply-button"> ร </div>
		</div>
		<div class="row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button" id="minus-button"> - </div>
		</div>
		<div class="row">
			<div class="button">0</div>
			<div class="button" id="dp-button">.</div>
			<div class="button" id="equals-button">=</div>
			<div class="button" id="plus-button"> + </div>
		</div>

	</div>

</div>


<script src="calculator.js"></script>
</body>
</html>
