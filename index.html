<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<div id="blue-blur-for-mobile"></div>

<div id="calculator">
	
	<div id="small-keys">

		<div id="display-container">
			<div id="blank-space"></div>
			<div id="history">123</div>
			<div id="display">0</div>
		</div>

		<div class="row">
			<div class="button" id="button-7"><div class="button-text"> ( </div></div>
			<div class="button" id="button-8"><div class="button-text"> ) </div></div>
			<div class="button" id="button-9"><div class="button-text"> % </div></div>
			<div class="button final-column" id="ac-button"><div class="button-text">AC</div></div>
		</div>
		<div class="row">
			<div class="button" id="button-7"><div class="button-text">7</div></div>
			<div class="button" id="button-8"><div class="button-text">8</div></div>
			<div class="button" id="button-9"><div class="button-text">9</div></div>
			<div class="button final-column" id="divide-button"><div class="button-text"> รท </div></div>
		</div>
		<div class="row">
			<div class="button" id="button-4"><div class="button-text">4</div></div>
			<div class="button" id="button-5"><div class="button-text">5</div></div>
			<div class="button" id="button-6"><div class="button-text">6</div></div>
			<div class="button final-column" id="multiply-button"><div class="button-text"> ร </div></div>
		</div>
		<div class="row">
			<div class="button" id="button-1"><div class="button-text">1</div></div>
			<div class="button" id="button-2"><div class="button-text">2</div></div>
			<div class="button" id="button-3"><div class="button-text">3</div></div>
			<div class="button final-column" id="minus-button"><div class="button-text"> - </div></div>
		</div>
		<div class="row">
			<div class="button" id="button-0"><div class="button-text">0</div></div>
			<div class="button" id="dp-button"><div class="button-text">.</div></div>
			<div class="button" id="equals-button"><div class="button-text">=</div></div>
			<div class="button final-column" id="plus-button"><div class="button-text"> + </div></div>
		</div>
	</div>
</div>


<script src="calculator.js"></script>
</body>
</html>
